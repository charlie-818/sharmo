<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const navItems = document.querySelectorAll('.nav-item');
        
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                navLinks.classList.toggle('active');
            });
        }
        
        // Add active class to current page link
        const currentLocation = window.location.href;
        const navLinkElements = document.querySelectorAll('.nav-link, .nav-page');
        
        // Clear any existing active classes first
        navLinkElements.forEach(item => {
            item.classList.remove('active');
        });
        
        // Check for direct page matches
        navLinkElements.forEach(item => {
            const href = item.getAttribute('href');
            if (href && currentLocation.includes(href)) {
                item.classList.add('active');
            }
        });
        
        // Special case for property-lookup.html - highlight Properties link
        if (currentLocation.includes('property-lookup.html')) {
            const propertiesLink = document.getElementById('properties-link');
            if (propertiesLink) {
                propertiesLink.classList.add('active');
            }
        }
        
        // Enhanced dropdown behavior with longer timeouts
        const navDropdowns = document.querySelectorAll('.nav-dropdown');
        let currentOpenDropdown = null;
        let timeoutId = null;
        const closeDelay = 300; // Increased delay before closing
        
        function openDropdown(dropdown, item) {
            // Clear any pending close operations
            if (timeoutId) {
                clearTimeout(timeoutId);
                timeoutId = null;
            }
            
            // If there's already an open dropdown that's different from the current one, close it
            if (currentOpenDropdown && currentOpenDropdown !== dropdown) {
                closeDropdown(currentOpenDropdown);
            }
            
            // Apply styles directly for more reliable behavior
            dropdown.style.opacity = '1';
            dropdown.style.visibility = 'visible';
            dropdown.style.pointerEvents = 'auto';
            
            // For desktop only
            if (window.innerWidth > 768) {
                dropdown.style.transform = 'translateY(0)';
            } else {
                dropdown.style.maxHeight = '500px';
                dropdown.style.marginBottom = '10px';
            }
            
            item.classList.add('dropdown-active');
            currentOpenDropdown = dropdown;
        }
        
        function closeDropdown(dropdown) {
            const parentItem = dropdown.closest('.nav-item');
            
            // Apply styles directly
            dropdown.style.opacity = '0';
            dropdown.style.visibility = 'hidden';
            dropdown.style.pointerEvents = 'none';
            
            // For desktop only
            if (window.innerWidth > 768) {
                dropdown.style.transform = 'translateY(10px)';
            } else {
                dropdown.style.maxHeight = '0';
                dropdown.style.marginBottom = '0';
            }
            
            if (parentItem) {
                parentItem.classList.remove('dropdown-active');
            }
            
            if (currentOpenDropdown === dropdown) {
                currentOpenDropdown = null;
            }
        }
        
        // Set up event handlers for each nav item with a dropdown
        navItems.forEach(item => {
            const dropdown = item.querySelector('.nav-dropdown');
            if (!dropdown) return;
            
            // Desktop behavior - hover
            item.addEventListener('mouseenter', () => {
                if (window.innerWidth <= 768) return; // Skip on mobile
                openDropdown(dropdown, item);
            });
            
            item.addEventListener('mouseleave', (e) => {
                if (window.innerWidth <= 768) return; // Skip on mobile
                
                // Don't close if moving to the dropdown itself
                if (e.relatedTarget && (dropdown.contains(e.relatedTarget) || dropdown === e.relatedTarget)) {
                    return;
                }
                
                timeoutId = setTimeout(() => {
                    closeDropdown(dropdown);
                }, closeDelay);
            });
            
            // For mobile: toggle on click
            const navLink = item.querySelector('.nav-link');
            if (navLink) {
                navLink.addEventListener('click', (e) => {
                    if (window.innerWidth > 768) return; // Only on mobile
                    
                    if (dropdown) {
                        e.preventDefault();
                        
                        if (dropdown.style.visibility === 'visible') {
                            closeDropdown(dropdown);
                        } else {
                            openDropdown(dropdown, item);
                        }
                    }
                });
            }
        });
        
        // Additional event handlers for the dropdowns themselves
        navDropdowns.forEach(dropdown => {
            // When mouse enters the dropdown, clear any closing timeout
            dropdown.addEventListener('mouseenter', () => {
                if (timeoutId) {
                    clearTimeout(timeoutId);
                    timeoutId = null;
                }
            });
            
            // When mouse leaves the dropdown, set a closing timeout
            dropdown.addEventListener('mouseleave', (e) => {
                // Don't close if moving to the parent nav item
                const parentItem = dropdown.closest('.nav-item');
                if (e.relatedTarget && (parentItem.contains(e.relatedTarget) || parentItem === e.relatedTarget)) {
                    return;
                }
                
                timeoutId = setTimeout(() => {
                    closeDropdown(dropdown);
                }, closeDelay);
            });
            
            // Prevent clicks on dropdown items from closing the dropdown too quickly
            dropdown.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    // Don't prevent navigation but stop event from immediately closing dropdown
                    e.stopPropagation();
                });
            });
        });
        
        // Mobile menu toggle
        const menuBtn = document.querySelector('.menu-btn');
        
        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                menuBtn.classList.toggle('open');
                
                // Close any open dropdowns when toggling the menu
                if (!navLinks.classList.contains('active')) {
                    navDropdowns.forEach(dropdown => {
                        closeDropdown(dropdown);
                    });
                }
            });
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar') && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                if (menuBtn) menuBtn.classList.remove('open');
                
                // Close any open dropdowns
                navDropdowns.forEach(dropdown => {
                    closeDropdown(dropdown);
                });
            }
        });
        
        // Create data particles if available (enhanced visual effect)
        if (typeof createDataParticles === 'function') {
            createDataParticles();
        }
    });
</script>
